<div *ngFor="let game of games" class="cards">
  <mat-card class="card-container">
    <mat-card-header>
      <div mat-card-avatar class="header-image">
        <img [src]="game.thumbnail" alt="Thumbnail">
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ game.description }}</p>
      <p>{{ game.title }}</p> 
    </mat-card-content>
    <mat-card-actions class="card-container-actions">
      <button mat-button>Order</button>
      <button mat-button (click)="onOpenDescription(game)" matTooltip="{{ onOpenDescription(game) }}">Short Description</button>
    </mat-card-actions>
    <div class="like-button">
      <like-button></like-button>
    </div>
  </mat-card>
</div>
