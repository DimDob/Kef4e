<div *ngFor="let game of games">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="game.thumbnail" alt="Thumbnail">
      </div>
      <mat-card-title>{{ game.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ game.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Order</button>
      <button mat-button  (click)=onOpenDescription(game) matTooltip="{{ onOpenDescription(game) }}">Open Description</button>
    </mat-card-actions>
  </mat-card>
</div>
