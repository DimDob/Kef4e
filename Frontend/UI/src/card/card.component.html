<div *ngFor="let game of games">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="game.thumbnail" alt="Thumbnail">
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ game.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Order</button>
      <button mat-button  (click)=onOpenDescription(game) matTooltip="{{ onOpenDescription(game) }}">Short Description</button>
    </mat-card-actions>
  </mat-card>
</div>
