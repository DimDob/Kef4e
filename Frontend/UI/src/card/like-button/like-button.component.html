<div>
  <mat-button-toggle-group name="likeButton" aria-label="Like Button" [(ngModel)]="liked">
    <mat-button-toggle [value]="true" aria-label="Like icon button">
      <button mat-icon-button color="warn" [class.liked]="liked" (click)="toggleLike($event)" (mouseover)="isLiked($event)">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
